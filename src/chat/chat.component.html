<div class="flex-container">
  <div>
    <h2>Chat Room</h2>
    <p *ngFor="let message of messages">{{ message }}</p>
  </div>

  <div class="message-box">
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput formControlName="message" />
      </mat-form-field>
      <button (click)="sendMessage()">Send</button>
    </form>
  </div>
</div>
